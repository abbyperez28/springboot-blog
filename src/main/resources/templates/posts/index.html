<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Posts index')"></head>

<body>
<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Showing all the posts:</h1>
            <div th:each="post : ${posts}">
                <h3>
                    <span th:text="${post.title}"></span>
                </h3>
                <p th:text="${post.body}"></p>
            </div>
        </div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer-partial"></footer>

</body>
</html>
