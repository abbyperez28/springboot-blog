<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${post.title})"></head>

<body>
<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Showing individual post:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.body}"></p>
        </div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer-partial"></footer>

</body>
</html>
